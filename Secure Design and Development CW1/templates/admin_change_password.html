<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .password-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .password-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .password-button:hover {
            background-color: #555;
        }

        .error-message {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #5cb85c;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-title">Change Password</div>

        <div class="error-message" id="error-message"></div>

        <form method="post" onsubmit="return validateForm();">
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password" class="password-input" placeholder="Enter your current password">

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" class="password-input" placeholder="Enter your new password">

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="password-input" placeholder="Enter your new password">

            <button type="submit" class="password-button">Change Password</button>
        </form>
        <a href="/admin_settings">Back</a>
    </div>

    <script>
        function displayError(message) {
            const errorElement = document.getElementById("error-message");
            errorElement.innerText = message;
            errorElement.style.display = "block";
        }

        function validateForm() {
            const currentPassword = document.getElementById("current_password").value.trim();
            const newPassword = document.getElementById("new_password").value.trim();
            const confirmPassword = document.getElementById("confirm_password").value.trim();

            if (!currentPassword || !newPassword || !confirmPassword) {
                displayError("All fields must be filled out.");
                return false;
            }

            if (newPassword === currentPassword) {
                displayError("The new password cannot be the same as the current password.");
                return false;
            }

            if (newPassword !== confirmPassword) {
                displayError("New password and confirm password do not match.");
                return false;
            }

            document.getElementById("error-message").style.display = "none";
            return true;
        }
    </script>
</body>
</html>
